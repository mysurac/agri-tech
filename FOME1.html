<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../../images/favicon.ico">
<style>

    .container{
        background-color: #CCCCCC;
        margin: auto;
        width: 300px;
    }
</style>
    
</head>
<body>
    <div class="clearfix"></div>
<div class="container">

	<div class="content_fullwidth lessmar">
    
		
        <div class="reg_form">
        <form action="../../subscribeApi/contactSupply.php" method="post" id="sky-form" class="sky-form" novalidate="novalidate">
				<header>Query form</header>
				
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" name="firstname" id="firstname" placeholder="First name">
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" name="lastname" id="lastname" placeholder="Last name">
							</label>
						</section>
					</div>				
					
					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="email" name="email" id="email" placeholder="Email address">
							<b class="tooltip tooltip-bottom-right"> </b>
						</label>
					</section>
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" name="mobile" id="mobile" placeholder="Mobile/Phone" minlength="10" maxlength="10" onkeypress="return isNumberKey(event)">
							<b class="tooltip tooltip-bottom-right"> </b>
						</label>
					</section>
					<section>
						<label class="input">
							<i class="icon-append icon-globe"></i>
							<input type="text" name="company" placeholder="Company name" id="company">
							<b class="tooltip tooltip-bottom-right"> </b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-globe"></i>
							<input type="text" name="companyWebsite" placeholder="Company Website">
							<b class="tooltip tooltip-bottom-right"> </b>
						</label>
					</section>
					<section>
		              
		              <label class="textarea"> <i class="icon-append icon-comment"></i>
		                <textarea rows="4" name="message" id="message" placeholder="Query"></textarea>
		              </label>
		            </section>
				</fieldset>
					
				 
				<footer>
					<button id="supply-to-us-send-message" type="submit" class="button">Send message</button>
					</footer>
				<div class="message"> <i class="icon-ok"></i>
		           <!--
<p>Your message was successfully sent!</p>
                   --> 
		        </div>
			</form>			
		</div>
        
	</div>

</div>
</body>
</html>
