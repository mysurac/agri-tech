<style>

    .container-fluid{
        background-color: #CCCCCC;

<body >
   <div class="container-fluid">
    <form style="border: 1px; height: 500px;width: 300px;">
        <h1 align="center">Query form</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First name</label>
            <input type="First name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last name</label>
            <input type="Last name" class="form-control" id="exampleInputPassword1">
          </div>

          <label for="exampleInputEmail1" class="form-label">Email add</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password </label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
